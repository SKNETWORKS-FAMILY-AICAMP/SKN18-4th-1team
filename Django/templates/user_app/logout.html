{% extends "layout/base.html" %}
{% load i18n %}
{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>{% trans "Sign Out" %}</h2>
        
        <p>{% trans '정말로 로그아웃 하시겠습니까?' %}</p>

        <form method="post" action="{% url 'accounts:logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn-submit">{% trans 'Sign Out' %}</button>
        </form>
    </div>
</div>
{% endblock %}
